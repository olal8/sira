<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<p:dialog widgetVar="wIdAlertas" id="wIdAlertas" showEffect="fade" hideEffect="fade" modal="true" closable="true"
          width="400px" resizable="false">
    <div align="left">
        <p:messages id="idMessages" showDetail="true" escape="false"/>
    </div>
    <div align="right">
        <p:commandButton id="btnIdAlerta"   value="Aceptar" onclick="PF('wIdAlertas').hide();"/>
    </div>
</p:dialog>

</html>
